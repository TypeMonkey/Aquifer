plugins {
    id 'maven-publish'
    id 'signing'
    id 'java'
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    
    implementation 'org.slf4j:slf4j-api:2.0.3'
    implementation 'org.slf4j:slf4j-simple:2.0.3'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
    withSourcesJar()
    withJavadocJar()

    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
    }

}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc, overwrite: true) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'io.github.typemonkey'
            artifactId = 'aquifer'
            version = "2.0.0-SNAPSHOT"
            from components.java

            pom {
                name = 'Aquifer'
                description = 'A Java library that generates GUIs for terminal-based applications'
                url = 'https://github.com/TypeMonkey/Aquifer'
                inceptionYear = '2022'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        name = 'Jose Guaro'
                        email = 'anothertypemonkey@gmail.com'
                        organizationUrl = 'https://github.com/TypeMonkey'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:TypeMonkey/Aquifer.git'
                    developerConnection='scm:git:ssh://github.com:TypeMonkey/Aquifer.git'
                    url='https://github.com/TypeMonkey/Aquifer/tree/master/src/main'
                }
            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            url = "https://s01.oss.sonatype.org/content/repositories/snapshots"
            credentials {
                username = "$usr"
                password = "$pwd"
            }
        }
    }
}